<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

    <h2>Clinic Login</h2>

    {% if form.errors %}
        <p style="color:red;">
            Invalid username or password.
        </p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <p>
            <label>Username:</label><br>
            {{ form.username }}
        </p>

        <p>
            <label>Password:</label><br>
            {{ form.password }}
        </p>

        <button type="submit">Login</button>
    </form>
</body>
</html>
